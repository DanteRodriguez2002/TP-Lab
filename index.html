<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;700&display=swap" rel="stylesheet">
    <style>
        body{
            font-family: 'Montserrat', sans-serif;
            background-color: #F4F4F5;
        }
        .profile-photo{
            border-style: solid;
            border-radius: 50%;
            border-color: #3B82F6;
        }

        .card-rounded{
            border-radius: 30px;
            background-color: white;
            box-shadow: 0.5px 0.5px 0.5px 0.5px grey;
        }
    </style>
</head>
  <body>
    <nav class="navbar bg-primary">
        <div class="container-fluid ">
          <img src="static/undefined - Imgur.png" class="navbar-brand" alt="">
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Ingresa tu usuario" aria-label="Search">
          </form>
        </div>
      </nav>
      <section class="container mt-5">
        <div class="card card-rounded p-3">
        
            <div class="card-body">
                <div class="row">
                    <div class="col-2">
                        <img src="static/profile-photo.jpg" alt="" class="profile-photo" width="200" height="200">
                    </div>
                    <div class="col-6">
                        <h1 class="card-title"><b>Jane Doe</b></h1>
                        <p class="card-text"><b>Email:</b> jane_doe@email.com</p>
                        <p class="card-text"><b>Fecha de nacimiento:</b> 01/05/1996</p>
                        <p class="card-text"><b>Telefono:</b> 918-936-9585</p>
                        <p class="card-text"><b>Ciudad:</b> Tokyo, Japon</p>
                        <p class="text-secondary">Trabajando en <b>Lawn N</b></p>
                    </div>
                    <div class="col-4">
                        <div class="d-flex align-items-end justify-content-end" style="height: 100%;">
                            <button type="button" class="btn btn-primary">Seguir</button>
                        </div>
                        
                    </div>
                </div>
                
                
            </div>
          </div>
      </section>

      <section class="container mt-5">
        <div class="row">
            <div class="col-8">
                <div class="card card-rounded">
                    <div class="card-body">
                        <p class="text-secondary px-4">Publicado hace 1 semana</p>
                        <img src="static/feed-img.jpg" alt="" style="width:100%; border-radius: 40px; padding: 20px;">
                        <div class="row px-4">
                            <div class="col">
                                <button type="button" class="btn btn-primary">Me gusta</button>
                            </div>
                            <div class="col">
                                <p class="text-secondary text-likes text-end"><b>0</b> Likes</p>
                            </div>
                        </div>
                        <div class="mt-5 px-4">
                            <h5>Comentarios</h5>
                        </div>
                        <div class="text-box-comments px-4">
                            <p>COMENTARIOS</p>
                        </div>
                        <div class="row px-4">
                            <div class="col-10">
                                <input type="text" class="form-control" placeholder="Deja tu comentario...">
                            </div>
                            <div class="col-auto">
                                <button type="button" class="btn btn-primary">Comentar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-4">
                <div class="card card-rounded">
                    <div class="card-body">
                        <h5 class="card-title">Sobre mi</h5>
                    </div>
                </div>
            </div>
        </div>
      </section>
      















    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
